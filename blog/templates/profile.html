{% extends "layout.html" %}
{% block content %}
<h1>Profile Pic</h1><hr>
{% for message in get_flashed_messages() %}
	<div class=flash>{{ message }}</div>
	<hr>
{% endfor %}
{% for user in user_data%}
	<img src='/static/image/{{user.profile_pic}}' width="50" height="100">
	<hr><br>
		<p> Username : {{user.name}}<br>
			Email : {{user.email}}<br>
			About : {{user.about}}<br>
		</p>
{%endfor%}
{% endblock content %}
